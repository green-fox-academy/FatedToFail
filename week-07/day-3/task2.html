<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="task2.css">
  <title>Document</title>
</head>
<body>
  <legend>
    <p>ACCOUNT LOGIN</p>
    <label for="username">USERNAME</label>
    <input type="text" id="username">
    <label for="password">PASSWORD</label>
    <input type="password" id="password">
    <a href="./task2.html">Forgot Password?</a>
    <input type="submit" value="Login">
    <img src="eye.svg" alt="">
  </legend>
  <script>
    const body = document.body.querySelector('legend');
    change = (e) => {
      body.querySelector('img').getAttribute('src') === 'eye.svg'
        ? body.querySelector('#password').setAttribute('type', 'text')
        : body.querySelector('#password').setAttribute('type', 'password');
      body.querySelector('img').getAttribute('src') === 'eye.svg'
        ? body.querySelector('img').setAttribute('src', 'eye-slash.svg')
        : body.querySelector('img').setAttribute('src', 'eye.svg');
      }
    body.querySelector('img').addEventListener('click', change);
  </script>
</body>
</html>
