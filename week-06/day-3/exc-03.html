<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
  </head>
  <body>
    <ul>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
    </ul>

    <script>
      /*1) replace the list items' content with items from this list:
      ['apple', 'banana', 'cat', 'dog']
      2) change the <ul> element's background color to 'limegreen'
        - don't just add a CSS class
        - use the .style attribute*/
      const newItem = ['apple', 'banana', 'cat', 'dog'];
      const list = document.querySelectorAll('ul li');
      list.forEach((e, i) => {
        e.textContent = newItem[i];
        e.setAttribute('style', "background:limegreen;")
      });

    </script>
  </body>
</html>
