<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: ClassList</title>
    <style>
      .red {
        color: red;
      }
      .balloon {
        background-color: lime;
        border-radius: 100%;
      }
      .pear {
        background: lime;
        padding: 2rem;
        text-decoration: uppercase;
      }
    </style>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">balloon</p>
    <p class="cat red-dot">cat</p>
    <p>dolphin</p>

    <script>
      /*If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
      If the first p has an 'apple' class, replace cat's content with 'dog'
      Make apple red by adding a .red class
      Make balloon less balloon-like*/
      const pS = document.querySelectorAll('p');
      if(pS[3].className === 'dolphin') {
        pS.forEach(e => e.className === 'apple' ? e.textContent = 'pear' : '');
      }
      if(pS[0].className === 'apple') {
        pS[2].textContent = 'dog';
      }
      pS[0].classList.add('red');
      pS[1].classList.add('pear').remove('balloon');
    </script>
  </body>
</html>
